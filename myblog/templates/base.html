<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title >
      {% block title %}
        Gokul H
      {% endblock %}
    </title>
    <style>
          h1 {text-align: center;}
    </style>
  </head>

<body>
<div class="container">
    <nav class="navbar navbar-light" style="background-color: #4CD8AF;">
       <a class="navbar-brand" href="https://www.gokulh.ml"><font face = "WildWest" size = "5">Gokul H</font><br /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    <center>
      <li class="nav-item active">
        <a class="nav-link" href="{%url 'home'%}">Home <span class="sr-only">(current)</span></a>
      </li>
      {% if user.is_authenticated %}
          <li class="nav-item active">
              <a class="nav-link" href="{%url 'add_post'%}">Add-Post</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{%url 'register'%}">Register</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{%url 'edit_profile'%}">Edit Profile</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="{%url 'logout'%}">Logout</a>
          </li>
      {% else %}
          <li class="nav-item active">
              <a class="nav-link" href="{%url 'login'%}">Login</a>
          </li>
      {% endif %}
    </center>
    </ul>
  </div>
</nav>
</div>

  <div class="container">
    {% block content%}

    {%endblock%}
  </div>

    <footer>
        <div class="container">
            <hr>
            <center>< Developed by Gokul H Using Django ></center><hr>
            <center><a href="https://www.gokulh.ml/" >www.gokulh.ml</a></center>
            <hr>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
